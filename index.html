<html lang="ru">

<body class="blood">
    <div class="container">
        <header class="header">
            <a href="/" class="logo-link">
                <img width="46" height="71" src="images/logo.png" alt="venom logo" class="logo-image">
            </a>
            <nav class="nav">
                <button class="menu-button">
                    <span class="menu-button-text">Меню</span>
                    <img src="images/menu.svg" alt="icon: burger menu" class="menu-button-icon">
                </button>
                <button class="menu-close">
                    <span class="menu-close-text">Закрыть</span>
                    <img src="/images/arrow.svg" alt="icon: arrow right" class="menu-close-icon">
                </button>
                <ul class="nav-menu">
                    <li class="nav-menu-item">
                        <a href="about.html" class="nav-menu-l">О фильме</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">Трейлер</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">Актеры</a>
                    </li>
                    <li class="nav-menu-item">
                        <a href="#" class="nav-menu-link">Премьера</a>
                    </li>
                </ul>
            </nav>
        </header>

    <div class="film">
        <div class="film-text">
            <span class="film-date">16 сентября 2021</span>
            <img src="images/venom 2.svg" alt="Logo venom 2" class="film-logo">
            <p class="film-description">В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.</p>
        </div>
        <!-- /.film-text -->
        <div class="button-group">
            <a data-fancybox href="location.href='https://www.youtube.com/watch?v=Othd8W8o3t0" class="button button-primary">
                <img width="15" height="15" src="images/play.svg" alt="icon: play" class="button-icon">
                <span class="button-text">Смотреть трейлер</span>
            </a>
            <a href="trailer.html" class="button button-link">
                <img width="15" height="15" src="images/ticket.svg" alt="icon: ticket" class="button-icon">
                <span class="button-text">Билеты на премьеру</span>
            </a>
        </div>
        <!-- /.button-group -->
    </div>
